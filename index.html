<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>个人简历</title>
  <script src="//at.alicdn.com/t/font_839259_o1bi4u7jod.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="top-nav-bar">
   <div class="inner clearfix">
    <a href="#" class="logo" alt="logo">
      <span class="rs">RS</span><span class="card">card</span>
    </a>
    <nav>
      <ul class="clearfix">
        <li><a href="#">关于</a></li>
        <li><a href="#">技能</a></li>
        <li><a href="#">作品</a></li>
        <li><a href="#">博客</a></li>
        <li><a href="#">日历</a></li>
        <li><a href="#">联系方式</a></li>
        <li><a href="#">其他</a></li>
      </ul>
    </nav>
   </div>
  </div>
  <div class="banner">
    <div class="mask"></div>
  </div>
  <main>
    <div class="user-card">
      <div class="picture-and-text clearfix">
        <div class="picture">
          <img src="./img/avatar.jpg" alt="头像">
        </div>
        <div class="text">
          <span class="welcome">Hello
            <span class="triangle"></span>
          </span>
          <h1>张泽军</h1>
          <p>前端开发工程师</p>
          <hr>
          <dl class="clearfix">
            <dt>年龄</dt>
            <dd>18</dd>
            <dt>城市</dt>
            <dd>上海</dd>
            <dt>邮箱</dt>
            <dd>yiding911@gmail.com</dd>
          </dl>
        </div>
      </div>
      <footer class="media">
        <a href="#"><svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-twitter"></use>
      </svg></a>
        <a href="#"><svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-github"></use>
      </svg></a>
        <a href="#"><svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-weibo"></use>
      </svg></a>
      </footer>
    </div>
    <p class="resume-download-rapper">
      <a href="./resume.pdf" target="_blank" download class="resume-download">下载简历</a>
    </p>
    <p class="self-introduction">张泽军，初级前端工程师</p>
  </main>
  <section class="skills">
    <h2>技能</h2>
    <ol class="clearfix">
      <li>
        <h3>HTML5</h3>
        <div class="progress-bar">
          <div class="progress" style="width: 80%"></div>
        </div>
      </li>
      <li>
        <h3>CSS#</h3>
        <div class="progress-bar" >
          <div class="progress" style="width: 60%"></div>
        </div>
      </li><li>
        <h3>Javascript</h3>
        <div class="progress-bar">
          <div class="progress" style="width: 50%"></div>
        </div>
      </li><li>
        <h3>HTTP</h3>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </li>
    </ol>
  </section>
  <section class="portfolio">
    <h2>作品集</h2>
    <nav>
      <ol class="clearfix">
        <li id="portfolio1">所有</li>
        <li id="portfolio2">框架</li>
        <li id="portfolio3">原生JS&amp;CSS</li>
      </ol>
      <div id="portfolioBar" class="bar state-1">
        <div class="bar-inner"></div>
      </div>
    </nav>
    <script>
      portfolio1.onclick= function(){
        portfolioBar.className = 'bar state-1'
      }
      portfolio2.onclick= function(){
        portfolioBar.className = 'bar state-2'
      }
      portfolio3.onclick= function(){
        portfolioBar.className = 'bar state-3'
      }
    </script>

    <div class="works" style="height: 597px;">
      <div class="big" style="top: 0; left: 0;">
        <img src="./img/1.jpg" alt="作品1">
      </div>
      <div class="small" style="top: 0; left: 645px;">
        <img src="./img/2.jpg" alt="作品2">
      </div>
      <div class="small" style="top: 312px; left: 645px;">
        <img src="./img/3.jpg" alt="作品3">
      </div>
    </div>

  </section>
</body>
</html>
